   <style>
/* Стили для основного блока Preloader */
.preloader {
/* Фиксируем блок на всю ширину и высоту окна, чтобы перекрывать все остальные элементы */
position: fixed;
top: 0;
left: 0;
right: 0;
bottom: 0;
width: 100%;
height: 100%;
z-index: 9999;
/* Центрируем анимацию Preloader */
display: flex;
align-items: center;
justify-content: center;

/* При загрузке страницы, Preloader сразу отображается */
opacity: 1;
visibility: visible;

/* Добавляем затемнение */
background-color: rgba(0,0,0,.5);

/* Добавляем плавный переход */
transition: opacity .3s, visibility 0s 0s;

}

/* Класс для скрытия Preloader */
.preloader_hidden {
visibility: hidden;
opacity: 0;
transition: opacity .4s, visibility 0s .4s;

}
.preloader-spin {
    animation: swal2-show .3s cubic-bezier(.175,.885,.32,1.275); 
}
.preloader-spin-hide {
    animation: swal2-hide .4s cubic-bezier(.175,.885,.32,1.275); 
}
